<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        flex-direction: column;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      .box {
        padding: 10px;
      }

      .layar {
        border: 1px solid black;
        width: 200px;
      }

      .txt-layar {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="layar">
        <p class="txt-layar" id="hasilLayar">0</p>
      </div>
      <div class="row">
        <button class="box" onclick="btnValue(this)">1</button>
        <button class="box" onclick="btnValue(this)">2</button>
        <button class="box" onclick="btnValue(this)">3</button>
        <button class="box" onclick="btnValue(this)">+</button>
      </div>
      <div class="row">
        <button class="box" onclick="btnValue(this)">4</button>
        <button class="box" onclick="btnValue(this)">5</button>
        <button class="box" onclick="btnValue(this)">6</button>
        <button class="box" onclick="btnValue(this)">-</button>
      </div>
      <div class="row">
        <button class="box" onclick="btnValue(this)">7</button>
        <button class="box" onclick="btnValue(this)">8</button>
        <button class="box" onclick="btnValue(this)">9</button>
        <button class="box" onclick="btnValue(this)">*</button>
      </div>
      <div class="row">
        <button class="box" onclick="btnValue(this)">/</button>
        <button class="box" onclick="btnValue(this)">Reset</button>
        <button class="box" onclick="btnValue(this)">=</button>
      </div>
    </div>
    <script>
      const hasilLayar = document.getElementById('hasilLayar');
      function btnValue(e) {
        let calculate = e.innerHTML;

        if (calculate == '=') {
          hasilLayar.innerHTML = eval(hasilLayar.innerHTML);
        } else if (calculate == 'Reset') {
          hasilLayar.innerHTML = '0';
        } else {
          if (hasilLayar.innerHTML == '0') {
            hasilLayar.innerHTML = calculate;
          } else {
            hasilLayar.innerHTML += calculate;
          }
        }
      }
    </script>
  </body>
</html>
